name: add_commits
on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number'
        required: true
jobs:
  add_commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Sort
        id: sort
        run: sort abc.txt > abc.txt.sorted; mv abc.txt.sorted abc.txt
      - name: Set vars
        id: vars
        run: |
          echo ::set-output name=branch-name::"autoformat/${{ github.ref }}"
      - name: Inspect vars
        run: |
          echo branch-name=${{ steps.vars.outputs.branch-name }}
      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: autoformat fixes
          title: autoformat ${{ github.ref }}
          body: This is an auto-generated PR with fixes for \#${{github.event.inputs.pr_number}} by autoformat.
          labels: autoformat
          branch: ${{ steps.vars.outputs.branch-name }}
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.create_pr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.create_pr.outputs.pull-request-url }}"
